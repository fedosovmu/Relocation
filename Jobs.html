<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Работа</title>
    <link rel="stylesheet" href="css\jobsStyles.css" />
</head>
<body>
    <script type="text/javascript" src="js/vanancies.js"></script>
    <script type="text/javascript" src="js/jobs.js" ></script>

    <div class="page">
        <div class="content">
            <div class="main-content">
                <h1 id="search-head">Поиск вакансий</h1>

                <div class="main-content_search-container">
                    <input id="main-content_search" type="text" placeholder="Искать здесь..." onkeydown="if (event.keyCode == 13) quearyEnter()" onfocus="startTyping(this)" />
                    <button id="main-content_search-button" onclick="quearyEnter()">+</button>
                </div>

                <div class="tags-results">
                    <div id="main-content_tags"></div>
                    <div id="main-content_results"></div>
                </div>
            </div>

            <div id="extend-content">
                <div class="extend-content_panel"></div>
            </div>
        </div>
    </div>
</body>
</html>
